<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Move | JustTheMuscle</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
    }
    .confirmation {
      margin-top: 20px;
      padding: 15px;
      background-color: #dff0d8;
      border: 1px solid #3c763d;
      color: #3c763d;
      display: none;
    }
  </style>
</head>
<body>

  <nav>
  <a href="index.html">Home</a> |
  <a href="about.html">About</a> |
  <a href="services.html">Services</a> |
  <a href="contact.html">Contact</a> |
  <a href="faq.html">FAQ</a> |
  <a href="booking.html">Book a Move</a>  
</nav>

  <h1>Book Your Move</h1>

  <form id="bookingForm">
    <label>Full Name:</label>
    <input type="text" id="name" required>

    <label>Phone Number:</label>
    <input type="tel" id="phone" required>

    <label>Email Address:</label>
    <input type="email" id="email" required>

    <label>Service Type:</label>
    <select id="service">
      <option value="Local Move">Local Move</option>
      <option value="Packing">Packing</option>
      <option value="Heavy Lifting">Heavy Lifting</option>
    </select>

    <label>Preferred Date & Time:</label>
    <input type="datetime-local" id="datetime" required>

    <label>Pickup Address:</label>
    <input type="text" id="pickup" required>

    <label>Drop-off Address:</label>
    <input type="text" id="dropoff" required>

    <label>Additional Notes:</label>
    <textarea id="notes" rows="4"></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <div class="confirmation" id="confirmationMessage">
    Thank you! Your booking request has been received. We'll contact you shortly to confirm details.
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('confirmationMessage').style.display = 'block';
      document.getElementById('bookingForm').reset();
    });
  </script>

</body>
</html>
